name: Run hola.bash

on:
  push:
  workflow_dispatch:
    inputs:
      key1:
        description: 'Descripción del primer input'
        required: true
      key2:
        description: 'Descripción del segundo input'
        required: false

jobs:
  run-bash-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run hola.bash with inputs
      run: |
        sh hola.bash "${{ github.event.inputs.key1 }}" "${{ github.event.inputs.key2 }}"
      shell: bash
