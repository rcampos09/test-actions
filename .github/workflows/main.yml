name: Run hola.bash

on:
  push:
  workflow_dispatch:
    inputs:
      message:
        description: 'Mensaje personalizado para hola.bash'
        required: false
        default: 'Mensaje predeterminado'

jobs:
  run-bash-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run hola.bash
      run: sh hola.bash

    - name: Imprimir mensaje personalizado
      run: echo "Mensaje personalizado: ${{ github.event.inputs.message }}"
